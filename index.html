<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Status</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap');

    body {
      background-color: black;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Exo 2', sans-serif;
      cursor: url('https://cdn.discordapp.com/attachments/1085955747227123786/1113955821655687168/Normal-Select.png'), auto;
    }

    .green-bar {
      background-color: #00ff00;
      width: 200px;
      height: 30px;
      border-radius: 15px;
      margin-bottom: 20px;
    }

    .uptime-text {
      color: white;
      font-size: 12px;
      font-weight: bold;
      text-align: center;
    }

    .title {
      color: white;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }

    .discord-widget-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 300px;
      height: 100%;
    }

    .discord-widget-iframe {
      width: 100%;
      height: 100%;
      border: 2px solid white; /* Added white border */
      border-radius: 5px; /* Added border radius */
      box-sizing: border-box; /* Ensures the border doesn't affect the dimensions */
    }
  </style>
  <script>
    document.addEventListener('contextmenu', function (e) {
      e.preventDefault();
    });
    document.addEventListener('keydown', function (e) {
      if (e.keyCode == 123 || (e.ctrlKey && e.shiftKey && e.keyCode == 73) || (e.ctrlKey && e.shiftKey && e.keyCode == 74)) {
        e.preventDefault();
      }
    });
  </script>
</head>

<body>
  <div class="discord-widget-container">
    <iframe class="discord-widget-iframe" src="https://discord.com/widget?id=1109534351181480020&theme=dark" allowtransparency="true" frameborder="0"></iframe>
  </div>
  <div class="title">All Services Operational</div>
  <div class="green-bar"></div>
  <div class="uptime-text">100.000% uptime</div>
</body>

</html>
